<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>jQuery.hrmny Demo</title>
        <link rel="stylesheet" type="text/css" href="res/css/style.css">
    </head>
    <body>
        <div id="wrap">
            <header>
                <h1>jQuery.hrmny</h1>
                <p>Hey there,<br />this is a demo of the current version of <a href="https://github.com/Xiphe/jquery.hrmny">jquery.hrmny</a></p>
                <p>Use the following input to specify any color you like by using the hex[#ffee00], rgb[rgb(20,50,200)] or hsl[hsl(330, 90%, 55%)] format.</p>
                <label for="clrhrmny-input">
                    Base Color:
                </label>
                <input type="text" id="clrhrmny-input" value="#75FF00" />
            <header>
            <div id="colorboxes" class="hrmny-analogous">
              	<div class="box hrmny-background-base">
                	base
            	</div>
            	<div class="box hrmny-background-left1">
                	left1
            	</div>
            	<div class="box hrmny-background-left2 hrmny-color-base">
                	left2
            	</div>
            	<div class="box hrmny-background-right1">
                	right1
            	</div>
            	<div class="box hrmny-background-right2 hrmny-border-left1">
                	right2
            	</div>
            </div>
            <footer>
                <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
                <script type="text/javascript" src="//raw.github.com/Xiphe/jquery.hrmny/master/jquery.hrmny.js"></script>
            </footer>
        </div>
    </body>
</html>
